<html>
	<head>

	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
		<style>
			/* basic styles for black background and crosshair cursor */
			body {
				background: #000;
				margin: 0;
				color: white;
				font-family: 'Balsamiq Sans', sans-serif;
			}

			#inFrontDiv {
				position: absolute;
				height: 220px;
				width: 800px;
				top: 50%;
				left: 50%;
				margin-top: -110px;
				margin-left: -400px;
				font-size: 100px;
				text-align: center;
				opacity: .5;
				-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       				-moz-animation: fadein 2s; /* Firefox < 16 */
        			-ms-animation: fadein 2s; /* Internet Explorer */
         			-o-animation: fadein 2s; /* Opera < 12.1 */
            			animation: fadein 2s;
			}
	
			canvas {
				cursor: crosshair;
				display: block;
			}

			@keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: .5; }
			}

			/* Firefox < 16 */
			@-moz-keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: .5; }
			}

			/* Safari, Chrome and Opera > 12.1 */
			@-webkit-keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: .5; }
			}

			/* Internet Explorer */
			@-ms-keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: .5; }
			}

			/* Opera < 12.1 */
			@-o-keyframes fadein {
			    from { opacity: 0; }
			    to   { opacity: .5; }
			}
	
		</style>
	</head>
	<body>
		<canvas id="canvas">Canvas is not supported in your browser.</canvas>
		<div id="inFrontDiv">HAPPY NEW</br> YEAR!</div>
		<script src="./script.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function(event) {
				//document.querySelector('#inFrontDiv').style.opacity = .5;
			})
		</script>
	</body>
</html>
